<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quiz App</h1>
    <div class="quiz-btns">
        <button>html</button>
        <button>css</button>
        <button>javascript</button>
    </div>
    <div class="quiz">
        <div class="head">
            <div class="title">Quiz: <span>HTML</span></div>
            <div class="count">Questions Count: <span></span></div>
        </div>
        <hr>
        <div class="quiz-area">
        </div>
        <div class="quiz-answers">
            <div class="inputs">
            </div>
        </div>
        <div class="cont">
            <div class="bullets" id="bullets">
            </div>
            <div id="time">
            </div>
        </div>
        <button id="submit">Submit</button>
        <div class="results"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
